<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./src/billSplitter.js"></script>
  <title>Split the bill</title>
</head>
<body>
  <h1>TIP CALCULATOR</h1>

  <label id="error"></label>

  <p>How much was your bill?</p>
  £ <input id="billAmount" type="text" placeholder="Bill amount">
  
  <p>How was your service?</p>
  <form action="">
    <select id="serviceQuality">
      <option selected disabled value="0">Choose an option</option>
      <option value="30">30% - Outstanding</option>
      <option value="20">20% - Good</option>
      <option value="15">15% - It was OK</option>
      <option value="10">10% - Bad</option>
      <option value="5">5% - Terrible</option>
    </select>
  </form>

  <p>How many people are sharing the bill?</p>
  <input id="numOfPeople" type="text" placeholder="Number of people"> people

  <br>
  <button id="calculate">CALCULATE!</button>

  <br>
  <label id="billPerPerson"></label>

  <script>
    document.getElementById("calculate").addEventListener("click", () => {
      let billAmount = document.getElementById("billAmount").value;
      let tipInPc = document.getElementById("serviceQuality").value;
      let numOfPeople = document.getElementById("numOfPeople").value;

      try {
        setErrorLabel("");
        setBillPerPersonLabel(`Bill amount: £${splitBill(billAmount, tipInPc, numOfPeople)}/person`);
      }
      catch(err) {
        setBillPerPersonLabel("");
        setErrorLabel(err.message);
      }
    });

    function setErrorLabel(label) {
      document.getElementById("error").innerHTML = label;
    }

    function setBillPerPersonLabel(label) {
      document.getElementById("billPerPerson").innerHTML = label;
    }
  </script>
</body>
</html>
